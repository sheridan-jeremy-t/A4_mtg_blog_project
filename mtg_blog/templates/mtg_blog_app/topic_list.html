{% extends 'base.html %}

{% block title %}Topics{% endblock %}

{% block content %}
<div class="container">
    <h1>All Topics</h1>
    <div class="row">
        {% for topic in topic_list %}
        <div class="col-md-4 md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ topic.get_absolute_url"></a>
                    </h5>
                </div>
            </div>
        </div>
        {% empty %}
            <p class="{No topics found}"></p>
        {% endfor %}
    </div>
</div>
{% endblock %}

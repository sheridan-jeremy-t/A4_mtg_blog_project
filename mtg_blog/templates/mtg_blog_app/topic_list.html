{% extends 'mtg_blog_app/base.html' %}

{% block title %}Topics{% endblock %}

{% block content %}
<div>
    <h1>All Topics</h1>
    <div>
        {% for topic in topic_list %}
        <div>
            <h5>
                <a href="{{ topic.get_absolute_url }}">{{ topic.name }}</a>
            </h5>
        </div>
        {% empty %}
            <p class="No topics found"></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
